<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update picture</h1>
<p>
    <a href="/product">Back to list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: green"></p>
</th:block>
<form th:action="@{/product/update}" th:object="${picture}" method="post">
    <input type="number" name="id" th:field="*{id}" hidden="hidden">
    <table>
        <td>
            <img width="100" height="100" th:src="@{'/public/' + ${picture.image}}" alt="" src="">
        </td>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{heHe}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update image"></td>
        </tr>
    </table>
</form>
</body>
</html>
